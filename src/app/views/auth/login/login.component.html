<div class="login-2 login-background">
    <div class="login-background-inner">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>
    <div class="login-2-inner">
        <div class="container">
            <div class="row login-box">
                <div class="col-lg-6 align-self-center pad-0 form-info">
                    <div class="form-section align-self-center">
                        <div class="logo-2 logo">
                            <a href="#">
                                <h3>VNSOHOME</h3>
                            </a>
                        </div>
                        <h3 class="text-uppercase login-title">Đăng nhập</h3>
                        <div class="clearfix"></div>
                        <form class="row g-3" autocomplete="off">
                            <div class="col-12">
                                <div class="mb-2">
                                    <label class="d-flex mb-2">Tài Khoản</label>
                                    <input type="text" class="form-control" placeholder="Nhập tài khoản..."
                                     name="username" required />
                                </div>
                                <!-- <div class="text-danger" *ngIf="username.invalid && username.touched">
                                    <span class="form-label">*Vui lòng nhập tài khoản</span>
                                </div> -->
                            </div>
                            <div class="col-12 ">
                                <div class="mb-2 form-group">
                                    <div class="form-label">
                                        <span class="d-flex justify-content-between align-items-center">Mật Khẩu</span>
                                    </div>
                                    <div class="col-md-12">
                                        <input id="password" class="form-control" [type]="isShow ? 'text' : 'password'"
                                            placeholder="Nhập mật khẩu..." name="password"
                                         minlength="3"
                                            required />
                                        <span toggle="#password-field" (click)="showPassword()"
                                            [class]="!isShow ? 'fa fa-fw fa-eye field-icon toggle-password' : 'fa fa-fw fa-eye-slash field-icon toggle-password'"></span>
                                    </div>
                                </div>
                                <!-- <div class="text-danger" *ngIf="password.touched && password.invalid">
                                    <span class="form-label">*Vui lòng nhập mật khẩu</span>
                                </div> -->
                            </div>
                            <div class="form-group clearfix">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault"
                                        name="rememberPassword" />
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Nhớ mật khẩu
                                    </label>
                                </div>
                            </div>
                            <div class="form-group clearfix">
                                <button type="submit" class="btn btn-lg btn-info btn-theme">Đăng nhập</button>
                                <span class="d-flex justify-content-between float-end pt-2"><a
                                        class="text-primary cursor-pointer">Quên mật khẩu?</a>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center pad-0 bg-img">
                    <div class="info clearfix">
                        <div class="box">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            <div class="content">
                                <div class="logo-2">
                                    <a href="#">
                                        <h3>Trent ERP</h3>
                                    </a>
                                </div>
                                <h3>Chào mừng bạn đến với Trent ERP</h3>
                                <div class="social-list">
                                    <a href="#" target="_blank" class="facebook-bg">
                                        <i class="fa-brands fa-facebook"></i>
                                    </a>
                                    <a href="#" target="_blank" class="twitter-bg">
                                        <img src="../../../../assets/imgs/zalo_icon.png" class="w-50" alt="">
                                    </a>
                                    <a href="#" target="_blank" class="google-bg">
                                        <i class="fa-brands fa-youtube"></i>
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
